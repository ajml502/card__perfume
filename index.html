<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card perfume</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container__card">
      <div class="card">
        <div class="card__img">
          <img src="img/image-product-desktop.jpg" />
        </div>
        <div class="card__text__botton">
          <div class="card__texts">
            <span>PERFUME</span>
            <h1>
              Gabrielle <br />
              Essence Eau <br />
              De Parfum
            </h1>
            <p>
              A floral, solar and voluptuous <br />
              interpretation composed by <br />
              olivier Polge, perfumer-Creator<br />
              for the House of CHANEL.
            </p>
          </div>
          <div class="card__botton">
            <div class="card__botton__text">
              <div>
                <p>$149.99</p>
              </div>
              <div>
                <span>$169.99</span>
              </div>
            </div>
            <div class="card__botton__a">
              <a href="#"> <img src="img/icon-cart.svg" /> Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
